<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			const loader = new GLTFLoader();

			let camera, controls, scene, renderer;
			var meshes = [];

			init();
			// render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();


			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xccccc0 );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 400, 200, 0 );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				// controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world

				const geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
				const material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				const plane = new THREE.BoxGeometry(50, 50, 2);

				for ( let i = 0; i < 500; i ++ ) {

					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );
					meshes.push(mesh);

					const plane_mesh = new THREE.Mesh( plane, material );
					plane_mesh.position.x = mesh.position.x;
					plane_mesh.position.y = mesh.position.y - 15;
					plane_mesh.position.z = mesh.position.z;
					plane_mesh.rotation.x = -(Math.PI / 2);
					scene.add( plane_mesh );
				}

				loader.load( './car.glb', function ( _data ) {
					let container = new THREE.Object3D()
					container.add(_data.scene);
					// let mesh = _data.scene;
					container.scale.x = 30;
					container.scale.y = 30;
					container.scale.z = 30;
					container.rotation.x = -(Math.PI / 2);
					scene.add( container );
				}, undefined, function ( error ) {
					console.error( error );
				} );

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288 );
				dirLight2.position.set( - 1, - 1, - 1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x222222 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate(millis) {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render(millis);

			}

			function render(millis) {
				if (parseInt(millis * 10000) % 9) {
					for (let i = 0; i < 100; i++) {
						meshes[i].position.y += (Math.random() - 0.5) * 5;
						meshes[i].updateMatrix();
						if (millis > 3 * 1000) {
							scene.remove(meshes[i])
						}
					}
				}
				

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
