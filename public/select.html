<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecr-Vehicle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
</head>

<body>

    <h1 class="heading"> Choose your vehicle</h1>
    <div class="container">
        <button class="carpic">
            <iframe src="/simulator.html?l=3&w=45" style="width: 100%; height: 100%;"></iframe>
        </button>

        <button class="carpic">
            <h1>CENTER</h1>
        </button>

        <button class="carpic">
            <h1>RIGHT</h1>
        </button>
    </div>

    <div class="container" style="margin-top: 20px;">

        <div class="info">
            <h2 style="text-align: center;">FormulaOne</h2>
            <p class="text">Chassis-Size : L => 8 , H => 2 , W => 5</p>
            <p class="text">Wheel-radius : 1 m</p>
            <p class="text">Mass : 500 kg</p>
            <p class="text">Engine-force : 8000 N</p>
            <br>
            <div class="text-center">
                <button class="btselect">SELECT</button>
            </div>

        </div>

        <div class="info">
            <h2 style="text-align: center;">Van</h2>
            <p class="text">Chassis-Size :</p>
            <p class="text">Wheel-radius :</p>
            <p class="text">Mass :</p>
            <p class="text">Engine-force :</p>
            <br>
            <div class="text-center">
                <button class="btselect">SELECT</button>
            </div>
        </div>

        <div class="info">
            <h2 style="text-align: center;">( CUSTOM )</h2>
            <form class="custom-form">
                <input type="number" id="length" placeholder="Length"><br><br>
                <input type="number" id="height" placeholder="Height"><br><br>
                <input type="number" id="width" placeholder="Width"><br><br>
                <input type="number" id="radius" placeholder="Wheel-radius"><br><br>
                <input type="number" id="mass" placeholder="Mass"><br><br>
                <input type="number" id="force" placeholder="Engine-force"><br><br>
            </form>
            <div class="text-center">
                <button class="btselect">SELECT</button>
            </div>
        </div>

    </div>

</body>

</html>
